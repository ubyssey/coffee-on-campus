<!doctype html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body>
<div class="head">Coffee On Campus</div>

<div class="w3-panel w3-border">
    <h3 class="query">Select your Preferences:</h3>
    <hr>
    <form>
        <div style="float: left; width:25%;" >
            <p>Quality Of Coffee</p>
            <select id="quality">
                <option value="noPreference">No Preference</option>
                <option value="goodQuality">Good Quality</option>
                <option value="avgQuality">Average Quality</option>
                <option value="poorQuality">Poor Quality</option>
            </select>
        </div>

        <div style="float: left; width:25%">
            <p>Customer Service</p>
            <select id="service">
                <option value="noPreference">No Preference</option>
                <option value="goodService">Good Customer Service</option>
                <option value="avgService">Average Customer Service</option>
                <option value="poorService">Poor Customer Service</option>
            </select>
        </div>

        <div style="float: left; width:25%">
            <p>Price</p>
            <select id="price">
                <option value="noPreference">No Preference</option>
                <option value="goodPrice">Good Price</option>
                <option value="avgPrice">Average Price</option>
                <option value="poorPrice">Poor Price</option>
            </select>
        </div>

        <div style="float: left; width:25%">
            <p>Average Wait Time</p>
            <select id="waitTime">
                <option value="noPreference">No Preference</option>
                <option value="fast">Fast</option>
                <option value="slow">Slow</option>
            </select>
        </div>

        <div>
            <div class="w3-dropdown-hover w3-right">
                <button class="w3-button">Results</button>
                <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                    <a id="but1" class="w3-bar-item w3-button">Select Top 1</a>
                    <a id="but2" class="w3-bar-item w3-button">Select Top 3</a>
                    <a id="but3" class="w3-bar-item w3-button">Select Top 5</a>
                </div>
            </div>
        </div>

    </form>
</div>


<table>
    <div id="output">
    </div>
    <script src="./coffee.js"></script>
</table>

</body>
</head>
</html>
